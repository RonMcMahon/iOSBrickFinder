<div data-role="view" data-title="View" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow" id="homeScreen" class="screen">
    <div class="about-view screen__content screen__content--about" data-bind="invisible:error">
        <div class="icon-group">

            <div class="app-icon">
                <img src="resources/AppAboutImage.png">
            </div>


            <div class="app-details">
                <h2 data-bind="text: strings.home.homeModel.appName"></h2>
                <h4 data-bind="text: strings.home.homeModel.appVersion"></h4>
            </div>
        </div>

        <p data-bind="text: strings.home.homeModel.appDescription"></p>

        <div class="button-group button-group-vertical">
            <a data-role="button" data-rel="external" href="mailto:support@OlympicBricks.com" data-bind="buttonText: strings.home.homeModel.contactLabel"></a>
            <a data-role="button" data-rel="external" href="#" onclick="app.openLink('https://www.facebook.com/OlympicBricks');" data-bind="buttonText: strings.home.homeModel.facebookLabel"></a>
            <a data-role="button" data-rel="external" href="#" onclick="app.openLink('https://twitter.com/OlympicBricks');" data-bind="buttonText: strings.home.homeModel.twitterLabel"></a>
        </div>
        <!-- START_CUSTOM_CODE_homeModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_homeModel -->
    </div>
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.home.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_home -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_home -->
</div>
